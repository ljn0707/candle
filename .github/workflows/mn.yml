name: Build Whisper ARM64

# 这里改了：只要提交代码（push），立刻自动运行，不需要按钮！
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: cargo install cross

      - name: Build Whisper Example (Release)
        # 针对 Panther X2 (RK3566) 的架构编译
        run: cross build --example whisper --release --target aarch64-unknown-linux-gnu

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-arm64
          path: target/aarch64-unknown-linux-gnu/release/examples/whisper
